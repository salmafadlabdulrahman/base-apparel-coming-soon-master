<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Base Apparel coming soon page</title>
  </head>

  <body>
    <div class="contaienr">
      <header class="logo-container">
        <img src="./images/logo.svg" alt="Base Appaerl logo" class="logo" />
      </header>

      <section class="hero-img-container">
        <img
          src="./images/hero-mobile.jpg"
          alt="A girl with short hear wearing a pink blouse"
          class="hero-img"
        />
      </section>

      <main>
        <div class="wrapper">
          <h1><span class="motto">We're</span> coming soon</h1>
          <p class="paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="form" action="#">
            <input
              type="email"
              id="text"
              name="email"
              placeholder="Email Address"
              required
            />
            <div class="error">
              <img src="./images/icon-error.svg" alt="" class="error-icon" />
              <button type="submit" class="submit" id="submit" ></button>
            </div>

            <p class="error-message">Please provide a valid email</p>
          </form>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
